<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body> 

    <div class="slider">
        <div class="slide">
            <img src="./imagenes/banco-popular-rd.jpeg" alt="Banco Popular">
        </div>
        <div class="slide">
            <img src="./imagenes/asociacion_popular.jpeg" alt="Asociacion Popular">
        </div>
        <div class="slide">
            <img src="./imagenes/bpd250x250.jpeg" alt="Popular">
        </div>
        <div class="slide">
            <img src="./imagenes/cora_plata.jpeg" alt="Cora Plata">
        </div>
        <div class="slide">
            <img src="./imagenes/FarmaciaPopular.jpeg" alt="Farmacia Popular">
        </div>
        <div class="slide">
            <img src="./imagenes/POPCREATIONS.jpeg" alt="Pop Creations">
        </div>
        <div class="navigation">
            <i class="fas fa-chevron-left prev-btn"></i>
            <i class="fas fa-chevron-right next-btn"></i>
        </div>
        <div class="navigation-visibility">
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
        </div>
    </div>
    
</body>
</html>
